<table class="table">
<tr>
    <th></th>
    <th>Name</th>
    <th>Description</th>
    <th>Price</th>
</tr>
<tr *ngFor="let b of bookes._embedded.books">
    <td><img [src]="b.imageUrl" height="50"></td>
    <td>{{b.name}}</td>
    <td>{{b.description}}</td>
    <td>{{b.unitPrice | currency: 'MAD'}}</td>
</tr>
</table>
